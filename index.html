<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN's CORONAVIRUS STATS</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <main id="main">
        <img src="./img/map-pic.png" alt="Map Pic" data-aos="fade-down" data-aos-duration="2000">
        <h2 class="title" data-aos="fade-up" data-aos-duration="2000">آمار لحظه ای کرونا در ایران</h2>
    </main>

    <div class="cards" data-aos="fade-up" data-aos-duration="2000">
        <div class="card" id="first">
            <div class="card-content">
            <p class="card-header-title">
                تعداد افراد مبتلا
            </p>
            <p class="subtitle" id="total">
                0
            </p>
            </div>
        </div>

        <div class="card" id="second">
            <div class="card-content">
            <p class="card-header-title">
                تعداد افراد فوت شده
            </p>
            <p class="subtitle" id="deaths">
                0
            </p>
            </div>
        </div>

        <div class="card" id="third">
            <div class="card-content">
            <p class="card-header-title">
                تعداد افراد درمان شده
            </p>
            <p class="subtitle" id="recovered">
                0
            </p>
            </div>
        </div>

    </div>
    
    <footer>
        <span class="txt">!این آمار بصورت روزانه آپدیت خواهد شد</span> <br> 
        <span> <span class="heart">❤️</span> ساخته شده با </span><br>
        <span>توسط <a href="https://twitter.com/ModestReza">رضا آقاجانی</a>  </span>
    </footer>


    

    <script src="./js/script.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
